<p-card class="flex justify-content-center align-items-center flex-column absolute top-50 left-50">
  <h1 class="text-center">Login</h1>

  <form [formGroup]="formGroup" class="p-3 gap-5 flex flex-column max-w-full">
    <p-floatLabel>
      <input type="text" pInputText id="email" class="w-full" formControlName="email" />
      <label for="email">Email</label>
    </p-floatLabel>

    <p-floatLabel>
      <p-password id="password" toggleMask="true" formControlName="password" />
      <label for="password">Senha</label>
    </p-floatLabel>

    <p-button [disabled]="!formGroup.valid" label="Login" raised="true" styleClass="w-full mb-2" (onClick)="signIn()" />
  </form>

  <p class="text-sm text-center">
    NÃ£o tem uma conta?
    <a class="font-semibold cursor-pointer hover:underline hover:text-primary" routerLink="/auth/register">
      Registre-se
    </a>
  </p>

  <app-login-providers />
</p-card>
